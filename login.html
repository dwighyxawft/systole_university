<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Staff Login</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper2.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <style>
    /* Custom styles */
    .navbar-nav .nav-link {
      color: #333;
      font-weight: bold;
      margin-right: 20px;
    }
    .navbar-nav .nav-link:hover {
      color: #666;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
    <header class="bg-light py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">University Course Details</a>
                <nav>
                  <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="faculty.html">Faculties</a></li>
                    <li class="nav-item"><a class="nav-link" href="publication.html">Publications</a></li>
                    <li class="nav-item"><a class="nav-link" href="award.html">Awards</a></li>
                  </ul>
                </nav>
                <a class="btn btn-primary" href="contact.html">Contact us</a>
            </div>
        </div>
    </header>

  <div class="login-container">
    <h2 class="text-center mb-4">Staff Login</h2>
    <p class="text-center mb-4">Enter your username and password to access your faculty or department's dedicated portal.</p>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Log in</button>
    </form>
  </div>
</body>
</html>
